apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ "{{" }} include "webapi-core.fullname" . {{ "}}" }}
  labels:
    {{ "{{" }}- include "webapi-core.labels" . | nindent 4 {{ "}}" }}
spec:
  {{ "{{" }}- if not .Values.autoscaling.enabled {{ "}}" }}
  replicas: {{ "{{" }} .Values.replicaCount {{ "}}" }}
  {{ "{{" }}- end {{ "}}" }}
  selector:
    matchLabels:
      {{ "{{" }}- include "webapi-core.selectorLabels" . | nindent 6 {{ "}}" }}
  template:
    metadata:
      {{ "{{" }}- with .Values.podAnnotations {{ "}}" }}
      annotations:
        {{ "{{" }}- toYaml . | nindent 8 {{ "}}" }}
      {{ "{{" }}- end {{ "}}" }}
      labels:
        {{ "{{" }}- include "webapi-core.labels" . | nindent 8 {{ "}}" }}
        {{ "{{" }}- with .Values.podLabels {{ "}}" }}
        {{ "{{" }}- toYaml . | nindent 8 {{ "}}" }}
        {{ "{{" }}- end {{ "}}" }}
    spec:
      {{ "{{" }}- with .Values.imagePullSecrets {{ "}}" }}
      imagePullSecrets:
        {{ "{{" }}- toYaml . | nindent 8 {{ "}}" }}
      {{ "{{" }}- end {{ "}}" }}
      serviceAccountName: {{ "{{" }} include "webapi-core.serviceAccountName" . {{ "}}" }}
      securityContext:
        {{ "{{" }}- toYaml .Values.podSecurityContext | nindent 8 {{ "}}" }}
      containers:
        - name: {{ "{{" }} .Chart.Name {{ "}}" }}
          securityContext:
            {{ "{{" }}- toYaml .Values.securityContext | nindent 12 {{ "}}" }}
          image: "{{ "{{" }} .Values.image.repository }}:{{ "{{" }} .Values.image.tag | default .Chart.AppVersion {{ "}}" }}"
          imagePullPolicy: {{ "{{" }} .Values.image.pullPolicy {{ "}}" }}
          ports:
            - name: http
              containerPort: {{ "{{" }} .Values.service.port {{ "}}" }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/healthz
              port: http
          readinessProbe:
            httpGet:
              path: /api/healthz
              port: http
          resources:
            {{ "{{" }}- toYaml .Values.resources | nindent 12 {{ "}}" }}
          {{ "{{" }}- with .Values.volumeMounts {{ "}}" }}
          volumeMounts:
            {{ "{{" }}- toYaml . | nindent 12 {{ "}}" }}
          {{ "{{" }}- end {{ "}}" }}
          env:
            - name: ConnectionStrings__{{ "{{" }} .Values.app_name {{ "}}" }}webapiDatabase
              value: {{ "{{" }} .Values.database.connectionString {{ "}}" }}
            - name: Keycloak__RealmUrl
              value: {{ "{{" }} .Values.keycloak.realmUrl {{ "}}" }}
            - name: Keycloak__AdministrationUrl
              value: "https://sso-e27db1-dev.apps.gold.devops.gov.bc.ca/auth/admin/realms/ISB"
            - name: Keycloak__AdministrationClientId
              value: {{ "{{" }} .Values.keycloak.adminClientId {{ "}}" }}
            - name: Keycloak__AdministrationClientSecret
              value: {{ "{{" }} .Values.keycloak.clientSecret {{ "}}" }}
            - name: {{ "{{" }} .Values.app_name {{ "}}" }}webapiClientId
              value: {{ "{{" }} .Values.keycloak.ClientId {{ "}}" }}
      {{ "{{" }}- with .Values.volumes {{ "}}" }}
      volumes:
        {{ "{{" }}- toYaml . | nindent 8 {{ "}}" }}
      {{ "{{" }}- end {{ "}}" }}
      {{ "{{" }}- with .Values.nodeSelector {{ "}}" }}
      nodeSelector:
        {{ "{{" }}- toYaml . | nindent 8 {{ "}}" }}
      {{ "{{" }}- end {{ "}}" }}
      {{ "{{" }}- with .Values.affinity {{ "}}" }}
      affinity:
        {{ "{{" }}- toYaml . | nindent 8 {{ "}}" }}
      {{ "{{" }}- end {{ "}}" }}
      {{ "{{" }}- with .Values.tolerations {{ "}}" }}
      tolerations:
        {{ "{{" }}- toYaml . | nindent 8 {{ "}}" }}
      {{ "{{" }}- end {{ "}}" }}
